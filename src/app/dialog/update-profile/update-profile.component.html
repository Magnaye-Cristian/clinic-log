
  <div class="info">
    <h1 class="info-header">Account Information</h1>
    <form (ngSubmit)="updateProfile()" [formGroup]="updateForm">
    <div class="form-group">
      <label for="name">First Name:</label>
      <input
      formControlName="first_name"
      required
      name="first_name"
      id="name"
      type="text"
      class="form-control"
      placeholder="Ex. Juan Dela Cruz">
    </div>
    <div class="form-group">
      <label for="department">Department:</label>
      <input
      required
      id="department"
      type="text"
      class="form-control"
      placeholder="Ex. CICS">
    </div>
    <div class="form-group">
      <label for="program">Program:</label>
      <input
      required
      id="program"
      type="text"
      class="form-control"
      placeholder="Ex. BS-IT">
    </div>
    <div class="form-group">
      <label for="srcode">Sr-Code/ID Number:</label>
      <input
      required
      id="srcode"
      type="text"
      class="form-control"
      placeholder="Ex. 18-00000">
    </div>
    <div class="form-group">
      <label for="password">Password:</label>
      <input
      required
      minlength="6"
      name="password"
      id="password"
      type="text"
      class="form-control"
      placeholder="Ex. 000xxx">
    </div>
    <div class="btn">
      <button class="update" type="submit" mat-raised-button>Update Profile</button>
    </div>
  </form>
  </div>
