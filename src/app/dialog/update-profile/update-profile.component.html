
  <div class="info">
    <h1 class="info-header">Account Information</h1>
    <form (ngSubmit)="updateProfile()" [formGroup]="updateForm">
    <div class="form-group">
      <label for="first_name">First Name:</label>
      <input
      formControlName="first_name"
      name="first_name"
      id="name"
      type="text"
      class="form-control"
      placeholder="Ex. Juan">
    </div>
    <div class="form-group">
      <label for="last_name">Last Name:</label>
      <input
      formControlName="last_name"
      required
      name="last_name"
      id="name"
      type="text"
      class="form-control"
      placeholder="Ex.Cruz">
    </div>
    <div class="form-group">
      <label for="middle_name">Middle Name:</label>
      <input
      formControlName="middle_name"
      name="middle_name"
      id="name"
      type="text"
      class="form-control"
      placeholder="Ex. Dela">
    </div>
    <div class="form-group">
      <label for="name">Department:</label>
      <input
      formControlName="department"
      name="department"
      id="name"
      type="text"
      class="form-control"
      placeholder="Ex. CICS">
    </div>
    <div class="form-group">
      <label for="name">Program:</label>
      <input
      formControlName="program"
      name="program"
      id="name"
      type="text"
      class="form-control"
      placeholder="Ex. BS IT">
    </div>
    <div class="form-group">
      <label for="password">Password:</label>
      <input
      formControlName="password"
      minlength="6"
      name="password"
      id="name"
      type="text"
      class="form-control"
      placeholder="Ex. 000xxx">
    </div>
    <div class="btn">
      <button class="update" type="submit" mat-raised-button>Update Profile</button>
    </div>
  </form>
  </div>
