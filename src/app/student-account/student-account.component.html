<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="(isHandset$ | async) === false">

    <mat-toolbar>
      <img class="logo" src="assets/logo.png">
      <h2>Clinic Log</h2>
    </mat-toolbar>
    <mat-divider></mat-divider>

    <mat-nav-list>
      <a class="nav" [class.active]="viewMode == 'profile'"
        (click)="viewMode = 'profile'" mat-list-item >
        <mat-icon [class.active]="viewMode == 'profile'">perm_identity</mat-icon> PROFILE
      </a>
    </mat-nav-list>
    <mat-nav-list>
    <mat-divider></mat-divider>
    <a class="nav" mat-list-item ><mat-icon>logout</mat-icon> LOG OUT</a>
    </mat-nav-list>
  </mat-sidenav>

  <mat-sidenav-content>
    <mat-toolbar>
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>{{ viewMode }}</span>
    </mat-toolbar>

    <div [ngSwitch]="viewMode">
      <div *ngSwitchCase="'profile'"><app-profile></app-profile></div>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
