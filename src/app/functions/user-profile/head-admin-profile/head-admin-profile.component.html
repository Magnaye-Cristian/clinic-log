<div class="container">
  <div class="user-type mat-elevation-z8">
    <div class="head">
      <img class="img" src="assets/head-admin.png">
      <h1 class="header">head admin</h1>
      <h3>{{university}}</h3>
    </div>
  </div>
  <div class="info mat-elevation-z8">
    <h1 class="info-header">Account Information</h1>
    <div class="form-group">
      <label for="srcode">Sr-Code/ID Number:</label>
      <input
      [value]="school_id"
      name="srcode"
      id="srcode"
      type="text"
      class="form-control"
      disabled>
    </div>
    <div class="form-group">
      <label for="name">First Name:</label>
      <input
      [value]="first_name"
      name="name"
      id="name"
      type="text"
      class="form-control"
      disabled>
    </div>
    <div class="form-group">
      <label for="name">Last Name:</label>
      <input
      [value]="last_name"
      name="name"
      id="name"
      type="text"
      class="form-control"
      disabled>
    </div>
    <div class="form-group">
      <label for="name">Middle Name:</label>
      <input
      [value]="middle_name"
      name="name"
      id="name"
      type="text"
      class="form-control"
      disabled>
    </div>
    <div class="form-group">
      <label for="department">Department:</label>
      <input
      [value]="department"
      name="department"
      id="department"
      type="text"
      class="form-control"
      disabled>
    </div>
    <div class="btn">
      <button class="update" mat-raised-button (click)="onCreate()">Update Profile</button>
    </div>
  </div>
</div>
