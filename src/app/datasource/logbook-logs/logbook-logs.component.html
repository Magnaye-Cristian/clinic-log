<div class="table mat-elevation-z8">
  <h1>Ongoing Logs</h1>
  <div class="create">
    <button mat-raised-button (click)="onCreate()" color="primary"><mat-icon class="add">add_circle_outline</mat-icon> Create Log</button>
  </div>
  <div class="table-container">
  <table mat-table class="full-width-table" matSort aria-label="Elements">

    <!-- Sr-Code Column -->
    <ng-container  matColumnDef="srCode">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>ID no./ Sr-Code</th>
      <td mat-cell *matCellDef="let row">{{row.srCode}}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
      <td mat-cell *matCellDef="let row">{{row.name}}</td>
    </ng-container>

    <!-- Department Column -->
    <ng-container matColumnDef="department">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Department</th>
      <td mat-cell *matCellDef="let row">{{row.department}}</td>
    </ng-container>

    <!-- Purpose Column -->
    <ng-container matColumnDef="purpose">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Purpose</th>
      <td mat-cell *matCellDef="let row">{{row.purpose}}</td>
    </ng-container>

    <!-- Edit Column -->
    <ng-container matColumnDef="edit">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Modify</th>
      <td mat-cell *matCellDef="let row"><a (click)="onEdit()"><mat-icon class="edit">edit</mat-icon></a></td>
    </ng-container>

    <!-- Terminate Column -->
    <ng-container matColumnDef="terminate">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Terminate</th>
      <td mat-cell *matCellDef="let row"><a (click)="onTerminate()"><mat-icon class="terminate">highlight_off</mat-icon></a></td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  </div>
  <mat-paginator #paginator
      [length]="dataSource?.data?.length"
      [pageIndex]="0"
      [pageSize]="10"
      [pageSizeOptions]="[5, 10, 20]"
      aria-label="Select page">
  </mat-paginator>
</div>
