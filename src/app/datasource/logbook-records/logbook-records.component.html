<div class="table mat-elevation-z8" id="table">
  <div class="date">
    <date-picker></date-picker>
  </div>
  <button class="print-btn" mat-raised-button
    [useExistingCss]="true"
    printSectionId="table"
    ngxPrint>
  <mat-icon>print</mat-icon>Print</button>

  <table mat-table class="full-width-table" matSort aria-label="Elements" >
    <!-- Number Column -->
    <ng-container matColumnDef="num">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>No.</th>
      <td mat-cell *matCellDef="let row">{{row.num}}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
      <td mat-cell *matCellDef="let row">{{row.name}}</td>
    </ng-container>

    <!-- Sr-Code Column -->
    <ng-container matColumnDef="srCode">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Sr-Code</th>
      <td mat-cell *matCellDef="let row">{{row.srCode}}</td>
    </ng-container>

    <!-- Department Column -->
    <ng-container matColumnDef="department">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Department</th>
      <td mat-cell *matCellDef="let row">{{row.department}}</td>
    </ng-container>

    <!-- Purpose Column -->
    <ng-container matColumnDef="purpose">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Purpose</th>
      <td mat-cell *matCellDef="let row">{{row.purpose}}</td>
    </ng-container>

    <!-- Date Column -->
    <ng-container matColumnDef="date">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Date</th>
      <td mat-cell *matCellDef="let row">{{row.date}}</td>
    </ng-container>

    <!-- Time In Column -->
    <ng-container matColumnDef="timeIn">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Time In</th>
      <td mat-cell *matCellDef="let row">{{row.timeIn}}</td>
    </ng-container>

    <!-- Time Out Column -->
    <ng-container matColumnDef="timeOut">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Time Out</th>
      <td mat-cell *matCellDef="let row">{{row.timeOut}}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator #paginator
      [length]="dataSource?.data?.length"
      [pageIndex]="0"
      [pageSize]="10"
      [pageSizeOptions]="[5, 10, 20]"
      aria-label="Select page">
  </mat-paginator>
</div>
