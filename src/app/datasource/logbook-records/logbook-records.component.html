<div class="table mat-elevation-z8" id="table">
  <div class="date">
    <date-picker-daily (dateSelected)="dateChanged($event)"></date-picker-daily>
  </div>
  <button class="print-btn" mat-raised-button
    [useExistingCss]="true"
    printSectionId="table"
    ngxPrint>
  <mat-icon>print</mat-icon>Print</button>

  <table mat-table class="full-width-table" matSort aria-label="Elements" >
    <!-- Number Column -->
    <ng-container matColumnDef="num">
      <th mat-header-cell *matHeaderCellDef>No.</th>
      <td mat-cell *matCellDef="let row">{{row.num}}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Name</th>
      <td mat-cell *matCellDef="let row">{{row.name}}</td>
    </ng-container>

    <!-- Sr-Code Column -->
    <ng-container matColumnDef="srCode">
      <th mat-header-cell *matHeaderCellDef>ID no. / Sr Code</th>
      <td mat-cell *matCellDef="let row">{{row.school_id_placeholder}}</td>
    </ng-container>

    <!-- Department Column -->
    <ng-container matColumnDef="department">
      <th mat-header-cell *matHeaderCellDef>Department</th>
      <td mat-cell *matCellDef="let row">{{row.department_placeholder}}</td>
    </ng-container>

    <!-- Purpose Column -->
    <ng-container matColumnDef="purpose">
      <th mat-header-cell *matHeaderCellDef>Purpose</th>
      <td mat-cell *matCellDef="let row">{{row.purpose}}</td>
    </ng-container>

    <!-- Department Column -->
      <ng-container matColumnDef="type">
        <th mat-header-cell *matHeaderCellDef>Type</th>
        <td mat-cell *matCellDef="let row">{{row.type}}</td>
      </ng-container>

    <!-- Date Column -->
    <ng-container matColumnDef="date">
      <th mat-header-cell *matHeaderCellDef>Date</th>
      <td mat-cell *matCellDef="let row">{{row.date | date}}</td>
    </ng-container>

    <!-- Time In Column -->
    <ng-container matColumnDef="timeIn">
      <th mat-header-cell *matHeaderCellDef>Time In</th>
      <td mat-cell *matCellDef="let row">{{row._timein | date: 'shortTime'}}</td>
    </ng-container>

    <!-- Time Out Column -->
    <ng-container matColumnDef="timeOut">
      <th mat-header-cell *matHeaderCellDef>Time Out</th>
      <td mat-cell *matCellDef="let row">{{row._timeout| date: 'shortTime'}}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator #paginator
      [length]="dataSource?.data?.length"
      [pageIndex]="0"
      [pageSize]="10"
      [pageSizeOptions]="[5, 10, 20]"
      aria-label="Select page">
  </mat-paginator>
</div>
