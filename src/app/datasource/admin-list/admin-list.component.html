<div class="table mat-elevation-z8">
  <h1>List of Admins</h1>
  <div class="search">
    <mat-form-field class="fld">
      <input
        matInput
        placeholder="ID no./Sr-Code"
        [formControl]="searchControl"
      >
      <mat-icon matPrefix class="my-icon">search</mat-icon>
    </mat-form-field>
  </div>
  <table mat-table class="full-width-table" matSort aria-label="Elements">

    <!-- Id Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Sr-Code</th>
      <td mat-cell *matCellDef="let row">{{row.school_id}}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
      <td mat-cell *matCellDef="let row">{{row.name}}</td>
    </ng-container>

    <!-- Status Column -->
    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Status</th>
      <td mat-cell *matCellDef="let row">{{row.status}}</td>
    </ng-container>

    <!-- Disable Button Column -->
    <ng-container matColumnDef="disable">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Action</th>
      <td mat-cell *matCellDef="let row"><a ><button mat-raised-button [disabled]="row.status==='deactivated'" (click)="onDisable(row)" color=warn>Deactivate</button></a></td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator #paginator
      [length]="totalSize"
      [pageIndex]="currentPage"
      [pageSize]="pageSize" 
      (page) = "handlePage($event)"
      aria-label="Select page">
  </mat-paginator>
</div>
